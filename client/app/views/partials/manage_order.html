<div class="col-md-12" style="background: #fff">
	<div class="modal-header">
		<div class="modal-title">
			<h3>
			 <span ng-if="!ceva.is_new">
				Editing order with id : {{ceva.id_order}}	
			</span>
			<span ng-if="ceva.is_new">
				Add new order
			</span>
<div class="btn-group pull-right" ng-click="$dismiss();">
				<div class=" btn-danger btn">
					<i class="fa fa-remove"></i>
				</div>
			</div>
			</h3>
			
		</div>	
	</div>
	<div class="modal-body">
		<div class="form form-horizontal">
			<div class="form-group">
					<label>Description: </label><input type="text" name="description" ng-model="ceva.description" class="form-control">
			</div>
			<div class="form-group">
					<label>Client: </label><input type="text" name="description" ng-model="ceva.client_name" class="form-control">
			</div>
		</div>
		

	</div>
	<div class="modal-footer">
		<button class="btn btn-success btn-block" ng-click="$close(ceva);">SAVE</button>
	</div>
</div>
