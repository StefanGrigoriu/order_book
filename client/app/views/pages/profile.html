<div class="panel panel-default">
  <div class="panel-heading">Edit </div>
  <div class="panel-body">

    <form class="form-horizontal col-md-8">
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Name:</label>
        <div class="col-sm-10">
          <input ng-model="temp.user.name" type="text" class="form-control" id="name" placeholder="Enter name" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input ng-model="temp.user.email" type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Mobile no.:</label>
        <div class="col-sm-10">
          <input ng-model="temp.user.mobile_no" type="text" class="form-control" id="mobile_no" placeholder="Enter mobile number" name="email">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">New password:</label>
        <div class="col-sm-10">          
          <input ng-model="temp.user.new_password" type="password" class="form-control" id="pwd" placeholder="Enter new password" name="pwd">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Confirm password:</label>
        <div class="col-sm-10">          
          <input ng-model="temp.user.confirm_password" type="password" class="form-control" id="pwd2" placeholder="Confirm new password" name="pwd">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button ng-disabled="temp.user.new_password != temp.user.confirm_password" type="submit" class="btn btn-success" ng-click="updateProfile()">Update profile</button>
        </div>
      </div>
    </form>
    <div class="col-md-4">
     <div class="row">
      <span ng-if="temp.user.picture">
         <img ng-src="{{temp.user.picture}}" style="width:100%">
      </span>
      <span ng-if="!temp.user.picture">
             <img src="../../images/avatar.jpg" style="width:100%">
      </span>

    </div>
    <div class="row">
       <label class="control-label col-sm-2" for="pwd">Src:</label>
        <div class="col-sm-10">          
          <input ng-model="temp.user.picture" type="text" class="form-control" id="picture" placeholder="Enter src" name="src">
        </div>
      <!-- <file-upload-input ng-model="temp.user.picture"></file-upload-input> -->
     <!-- <input type="file" file-model="myFile"/> -->
     <!-- <button ng-click="uploadFile()">upload me</button> -->
   </div>
 </div>
</div>
</div>
