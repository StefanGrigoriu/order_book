
<div>
	<h1 class="text-center">Top sellers</h1>
<canvas id="polar-area" class="chart chart-polar-area"
  chart-data="statistic[1].data" chart-labels="statistic[1].labels" chart-options="options">
</canvas> 
</div> 


<div class="margin-top-20" style="padding-bottom:50px;">
	<h1 class="text-center">Monthly sells</h1>
	<canvas id="bar" 
	class="chart chart-bar"
  	chart-data="statistic[0].data" 
  	chart-labels="statistic[0].labels"
 	chart-series="statistic[0].series">
	</canvas>
</div>
